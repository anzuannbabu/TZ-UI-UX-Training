<html>
   <head>
      <title>JavaScript String replace() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var reg = /apples/;
         var str = "Apples are round, and apples are juicy.";
         var newstr = str.replace(reg, "oranges");        
         document.write(newstr ); 
      </script>      
   </body>
</html>
