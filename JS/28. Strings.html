<html>
   <head>
      <title>JavaScript String split() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = "Apples are round|apples are juicy.";
         var splitted = str.split("|", 2);
         document.write( splitted );
      </script>      
   </body>
</html>
