<html>
   <head>
      <title>JavaScript RegExp test Method</title>
   </head>
   
   <body>
      <script type = "text/javascript">
         function validateDate(date) {
            var re = /^((0|1)\d{1})-((0|1|2|3)\d{1})-((19|20)\d{2})/g;
            return re.test(date);
         }
         document.write("<br/>" + validateDate('00-00-2020'));
         document.write("<br/>" + validateDate('21-10-2021'));     
      </script>
   </body>
</html>
